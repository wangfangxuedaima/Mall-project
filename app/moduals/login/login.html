<div class="view">
    <div class="page">
        <div class="page-content login-screen-content">
            <div class="login-screen-title">POS</div>
            <form>
                <div class="list-block inputs-list">
                    <ul>
                        <li>
                            <div class="item-content">
                                <div class="item-media"><i class="icon icon-form-name"></i></div>
                                <div class="item-inner">
                                    <div class="item-title floating-label">用户名</div>
                                    <div class="item-input input-field">
                                        <input type="text" name="user_id" placeholder="">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="item-content">
                            <div class="item-media"><i class="icon icon-form-password"></i></div>
                            <div class="item-inner">
                                <div class="item-title floating-label">密码</div>
                                <div class="item-input input-field">
                                    <input type="password" name="user_password" placeholder="">
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="content-block"><a id="loginBtn" class="button button-fill ripple">登录</a></div>

                    <!--<div class="list-block-label">Some text about login information.<br>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>-->

        </div>
    </div>
</div>
