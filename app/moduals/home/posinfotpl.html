<div id="posinfo" class="card-header posinfo" style="background: #4cd964;color: #fff">
    <div class="item-inner"><%= name %></div>
    <div class="item-inner"><%= pos %></div>
</div>
<div class="card-content">
    <div class="list-block">
        <ul>
            <li>
                <div class="item-content" >
                    <div class="item-inner">件数：</div>
                    <div class="item-inner"><%=itemamount%></div>
                    <div class="item-inner">优惠：</div>
                    <div class="item-inner">￥<%=discountamount%></div>
                    <div class="item-inner">应收：</div>
                    <div class="item-inner">￥<%=totalamount%></div>
                </div>
            </li>
        </ul>
    </div>
</div>
<div class="card-footer">
    <a class="button ripple for-btn-member">会员登录</a>
    <a class="button ripple for-btn-salesman">营业员登录</a>
    <a class="button color-red ripple for-billing">结算</a>
</div>
